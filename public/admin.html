<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - AI Image Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .stat-card h3 {
            margin: 0 0 1rem 0;
            color: #666;
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        .stat-card .value {
            font-size: 2rem;
            font-weight: 600;
            color: #333;
        }

        .stat-card .subtext {
            font-size: 0.9rem;
            color: #666;
            margin-top: 0.5rem;
        }

        .users-table {
            width: 100%;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .users-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .users-table th,
        .users-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .users-table th {
            background: #f8f9fa;
            font-weight: 500;
            color: #666;
        }

        .users-table tr:last-child td {
            border-bottom: none;
        }

        .badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .badge-admin {
            background: #e3f2fd;
            color: #1976d2;
        }

        .badge-user {
            background: #f5f5f5;
            color: #666;
        }

        .badge-pro {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .badge-free {
            background: #f5f5f5;
            color: #666;
        }

        .actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-small {
            padding: 0.25rem 0.5rem;
            font-size: 0.85rem;
            border-radius: 4px;
            cursor: pointer;
            border: 1px solid #ddd;
            background: white;
        }

        .btn-small:hover {
            background: #f5f5f5;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .pagination button {
            padding: 0.5rem 1rem;
            border: 1px solid #ddd;
            background: white;
            border-radius: 4px;
            cursor: pointer;
        }

        .pagination button:hover {
            background: #f5f5f5;
        }

        .pagination button.active {
            background: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }

        .tab-content {
            margin-top: 2rem;
        }

        .users-list {
            margin-bottom: 2rem;
        }

        .user-card {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 1rem;
        }

        .user-info {
            margin-bottom: 1rem;
        }

        .user-actions {
            display: flex;
            gap: 0.5rem;
        }

        .credit-requests {
            margin-top: 2rem;
        }

        #creditRequestsList {
            margin-top: 1rem;
        }

        .request-card {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 1rem;
        }

        .request-info {
            margin-bottom: 1rem;
        }

        .request-actions {
            display: flex;
            gap: 0.5rem;
        }
    </style>
</head>
<body>
    <div id="topbar"></div>
    <div class="admin-container">
        <h1>Admin Dashboard</h1>
        
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Users</h3>
                <div id="totalUsers" class="value">-</div>
            </div>
            <div class="stat-card">
                <h3>Pro Users</h3>
                <div id="proUsers" class="value">-</div>
                <div class="subtext">Active Pro Subscriptions</div>
            </div>
            <div class="stat-card">
                <h3>Total Credits</h3>
                <div id="totalCredits" class="value">-</div>
                <div id="avgCredits" class="subtext"></div>
            </div>
            <div class="stat-card">
                <h3>Pending Requests</h3>
                <div id="pendingRequests" class="value">-</div>
                <div id="pendingCredits" class="subtext"></div>
            </div>
        </div>

        <div class="tab-content" id="usersContent">
            <div class="users-list">
                <!-- Users will be loaded here -->
            </div>
            <div class="credit-requests">
                <h3>Credit Requests</h3>
                <div id="creditRequestsList"></div>
            </div>
        </div>

        <script src="/topbar.js"></script>
        <script>
            let currentPage = 1;
            const limit = 10;

            // Load statistics
            async function loadStats() {
                try {
                    const response = await fetch('/api/admin/stats', {
                        credentials: 'include'
                    });
                    const data = await response.json();
                    
                    // Update total users
                    document.getElementById('totalUsers').textContent = data.users.total || 0;

                    // Update pro users
                    const proStats = data.subscriptions.find(s => s._id === 'pro') || { active: 0 };
                    document.getElementById('proUsers').textContent = proStats.active;

                    // Update credits
                    document.getElementById('totalCredits').textContent = data.credits.total.toLocaleString();
                    document.getElementById('avgCredits').textContent = 
                        `Average ${Math.round(data.credits.average)} per user`;

                    // Update pending requests
                    const pendingStats = data.creditRequests.find(r => r._id === 'pending') || { count: 0, totalCredits: 0 };
                    document.getElementById('pendingRequests').textContent = pendingStats.count;
                    document.getElementById('pendingCredits').textContent = 
                        pendingStats.count > 0 ? `${pendingStats.totalCredits.toLocaleString()} credits requested` : 'No pending requests';

                } catch (error) {
                    console.error('Error loading stats:', error);
                }
            }

            // Load users
            async function loadUsers() {
                try {
                    const response = await fetch('/api/admin/users', {
                        credentials: 'include'
                    });
                    const data = await response.json();
                    const users = data.users || [];
                    
                    const usersList = document.querySelector('.users-list');
                    usersList.innerHTML = users.map(user => `
                        <div class="user-card">
                            <div class="user-info">
                                <h3>${user.name}</h3>
                                <p>${user.email}</p>
                                <p>Credits: ${user.credits || 0}</p>
                                <p>Role: <span class="badge badge-${user.role || 'user'}">${user.role || 'user'}</span></p>
                                <p>Plan: <span class="badge badge-${user.subscription?.plan || 'free'}">${user.subscription?.plan || 'free'}</span></p>
                                <p>Status: ${user.subscription?.status || 'active'}</p>
                            </div>
                            <div class="user-actions">
                                <button onclick="toggleUserRole('${user._id}', '${user.role || 'user'}')" class="btn-small">
                                    ${user.role === 'admin' ? 'Remove Admin' : 'Make Admin'}
                                </button>
                                <button onclick="sendCredits('${user._id}')" class="btn-small">Send Credits</button>
                            </div>
                        </div>
                    `).join('');
                } catch (error) {
                    console.error('Error loading users:', error);
                }
            }

            // Toggle user role
            async function toggleUserRole(userId, currentRole) {
                try {
                    const newRole = currentRole === 'admin' ? 'user' : 'admin';
                    await fetch(`/api/admin/users/${userId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ role: newRole }),
                        credentials: 'include'
                    });
                    
                    loadUsers();
                    loadStats();
                } catch (error) {
                    console.error('Error updating role:', error);
                }
            }

            // Send credits
            async function sendCredits(userId) {
                const credits = prompt('Enter number of credits to send:');
                if (!credits) return;

                try {
                    const response = await fetch(`/api/admin/users/${userId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        credentials: 'include',
                        body: JSON.stringify({ credits: parseInt(credits) })
                    });

                    if (response.ok) {
                        alert('Credits sent successfully!');
                        loadUsers();
                        loadStats();
                    } else {
                        throw new Error('Failed to send credits');
                    }
                } catch (error) {
                    console.error('Error sending credits:', error);
                    alert('Failed to send credits');
                }
            }

            // Load credit requests
            async function loadCreditRequests() {
                try {
                    const response = await fetch('/api/admin/users', {
                        credentials: 'include'
                    });
                    const data = await response.json();
                    const users = data.users || [];
                    
                    const requests = users.reduce((acc, user) => {
                        const pendingRequests = (user.creditRequests || [])
                            .filter(req => req.status === 'pending')
                            .map(req => ({
                                ...req,
                                userName: user.name,
                                userId: user._id
                            }));
                        return [...acc, ...pendingRequests];
                    }, []);
                    
                    const requestsList = document.getElementById('creditRequestsList');
                    if (requests.length === 0) {
                        requestsList.innerHTML = '<p>No pending credit requests</p>';
                        return;
                    }

                    requestsList.innerHTML = requests.map(request => `
                        <div class="request-card">
                            <div class="request-info">
                                <p><strong>${request.userName}</strong> requested ${request.credits} credits</p>
                                <p>Requested at: ${new Date(request.requestedAt).toLocaleString()}</p>
                            </div>
                            <div class="request-actions">
                                <button onclick="approveCredits('${request.userId}', ${request.credits}, '${request._id}')" class="btn-small">
                                    Approve
                                </button>
                            </div>
                        </div>
                    `).join('');
                } catch (error) {
                    console.error('Error loading credit requests:', error);
                }
            }

            // Approve credits
            async function approveCredits(userId, credits, requestId) {
                try {
                    console.log('Approving credits:', { userId, credits, requestId });
                    const response = await fetch(`/api/admin/credits/approve/${requestId}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        credentials: 'include'
                    });

                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.error || 'Failed to approve credits');
                    }

                    const result = await response.json();
                    console.log('Credits approved successfully:', result);
                    
                    alert('Credits approved successfully!');
                    loadCreditRequests();
                    loadUsers();
                    loadStats();
                } catch (error) {
                    console.error('Error approving credits:', error);
                    alert(error.message || 'Failed to approve credits');
                }
            }

            // Initialize page
            loadStats();
            loadUsers();
            loadCreditRequests();
        </script>
    </div>
</body>
</html>
