<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticker Editor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/styles.css">
    <style>
        .editor-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 20px;
            display: flex;
            gap: 2rem;
        }

        .canvas-container {
            flex: 1;
            background: #1a1a1a;
            border-radius: 8px;
            padding: 20px;
            min-height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #editor-canvas {
            max-width: 100%;
            background: #2a2a2a;
            border: 2px solid #333;
        }

        .tools-panel {
            width: 300px;
            background: #1a1a1a;
            border-radius: 8px;
            padding: 20px;
        }

        .tool-section {
            margin-bottom: 20px;
        }

        .tool-section h3 {
            margin: 0 0 10px 0;
            font-size: 1rem;
            color: #fff;
        }

        .color-picker {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .color-option.active {
            border-color: #fff;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .control-button {
            background: #2a2a2a;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .control-button:hover {
            background: #333;
        }

        .control-button.primary {
            background: #0066ff;
        }

        .control-button.primary:hover {
            background: #0052cc;
        }

        .control-button.small {
            padding: 8px;
            width: 36px;
            height: 36px;
            justify-content: center;
        }

        .control-button.small.active {
            background: #0066ff;
        }

        .control-button.danger {
            background: #dc3545;
        }

        .control-button.danger:hover {
            background: #bd2130;
        }

        .font-select, .font-size-input {
            width: 100%;
            padding: 8px;
            background: #2a2a2a;
            border: 1px solid #333;
            color: white;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .font-controls {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
        }

        .stroke-controls {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .stroke-controls label {
            color: #fff;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .warp-controls {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .warp-controls label {
            color: #fff;
            font-size: 14px;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .slider {
            flex: 1;
            -webkit-appearance: none;
            height: 4px;
            background: #2a2a2a;
            border-radius: 2px;
            outline: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: #0066ff;
            border-radius: 50%;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: #0066ff;
            border-radius: 50%;
            cursor: pointer;
        }

        .slider-value {
            min-width: 40px;
            color: #fff;
            font-size: 14px;
        }

        #imageInput {
            display: none;
        }

        .upload-area {
            border: 2px dashed #333;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 15px;
        }

        .upload-area:hover {
            border-color: #0066ff;
        }
    </style>
</head>
<body>
    <div id="topbar"></div>

    <div class="editor-container">
        <div class="canvas-container">
            <canvas id="editor-canvas" width="500" height="500"></canvas>
        </div>
        
        <div class="tools-panel">
            <div class="tool-section">
                <h3>Upload Image</h3>
                <label class="upload-area" for="imageInput">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>Click or drag image here</p>
                </label>
                <input type="file" id="imageInput" accept="image/*">
            </div>

            <div class="tool-section">
                <h3>Text</h3>
                <input type="text" id="textInput" class="font-select" placeholder="Enter text...">
                <select id="fontSelect" class="font-select">
                    <option value="Arial">Arial</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Helvetica">Helvetica</option>
                    <option value="Inter">Inter</option>
                    <option value="Comic Sans MS">Comic Sans MS</option>
                </select>
                <div class="font-controls">
                    <button class="control-button small" id="boldBtn">
                        <i class="fas fa-bold"></i>
                    </button>
                    <button class="control-button small" id="italicBtn">
                        <i class="fas fa-italic"></i>
                    </button>
                    <input type="number" id="fontSizeInput" class="font-size-input" value="40" min="1" max="200">
                </div>
            </div>

            <div class="tool-section">
                <div class="warp-controls">
                    <h3>Text Warp</h3>
                    <div class="slider-container">
                        <label for="warpBendInput">Bend Amount</label>
                        <input type="range" id="warpBendInput" class="slider" min="-100" max="100" value="0" step="5">
                        <span class="slider-value">0%</span>
                    </div>
                    <div class="slider-container">
                        <label for="letterSpacingInput">Letter Spacing</label>
                        <input type="range" id="letterSpacingInput" class="slider" min="0" max="50" value="10" step="2">
                        <span class="slider-value">10%</span>
                    </div>
                </div>
            </div>

            <div class="tool-section">
                <h3>Text Color</h3>
                <div class="color-picker" id="textColorPicker">
                    <div class="color-option active" style="background: #ffffff" data-color="#ffffff"></div>
                    <div class="color-option" style="background: #000000" data-color="#000000"></div>
                    <div class="color-option" style="background: #ff0000" data-color="#ff0000"></div>
                    <div class="color-option" style="background: #00ff00" data-color="#00ff00"></div>
                    <div class="color-option" style="background: #0000ff" data-color="#0000ff"></div>
                    <div class="color-option" style="background: #ffff00" data-color="#ffff00"></div>
                </div>
            </div>

            <div class="tool-section">
                <h3>Text Stroke</h3>
                <div class="stroke-controls">
                    <label>Stroke Width</label>
                    <input type="number" id="strokeWidthInput" class="font-size-input" value="0" min="0" max="20">
                    <label>Stroke Color</label>
                    <div class="color-picker" id="strokeColorPicker">
                        <div class="color-option active" style="background: #000000" data-color="#000000"></div>
                        <div class="color-option" style="background: #ffffff" data-color="#ffffff"></div>
                        <div class="color-option" style="background: #ff0000" data-color="#ff0000"></div>
                        <div class="color-option" style="background: #00ff00" data-color="#00ff00"></div>
                        <div class="color-option" style="background: #0000ff" data-color="#0000ff"></div>
                        <div class="color-option" style="background: #ffff00" data-color="#ffff00"></div>
                    </div>
                </div>
            </div>

            <div class="button-group">
                <button class="control-button" id="addTextBtn">
                    <i class="fas fa-plus"></i> Add Text
                </button>
                <button class="control-button danger" id="deleteTextBtn">
                    <i class="fas fa-trash"></i> Delete Text
                </button>
                <button class="control-button primary" id="exportBtn">
                    <i class="fas fa-download"></i> Export
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import { createTopbar } from '/js/components/Topbar.js';
        createTopbar();
    </script>
    <script src="/js/sticker-editor.js"></script>
</body>
</html>
